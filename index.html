<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云云鬼才自建站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .sponsor-button, .main-site-button, .group-chat-button, .forum-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sponsor-button {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.4);
        }

        .main-site-button {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
        }

        .group-chat-button {
            background: linear-gradient(45deg, #654ea3, #da98b4);
            box-shadow: 0 8px 20px rgba(101, 78, 163, 0.4);
        }

        .forum-button {
            background: linear-gradient(45deg, #ff9500, #ffcc00);
            box-shadow: 0 8px 20px rgba(255, 149, 0, 0.4);
        }

        .sponsor-button:hover, .main-site-button:hover, .group-chat-button:hover, .forum-button:hover {
            transform: translateY(-5px);
        }

        .sponsor-button:hover {
            box-shadow: 0 12px 25px rgba(255, 75, 43, 0.5);
        }

        .main-site-button:hover {
            box-shadow: 0 12px 25px rgba(17, 153, 142, 0.5);
        }

        .group-chat-button:hover {
            box-shadow: 0 12px 25px rgba(101, 78, 163, 0.5);
        }

        .forum-button:hover {
            box-shadow: 0 12px 25px rgba(255, 149, 0, 0.5);
        }

        .sponsor-button:active, .main-site-button:active, .group-chat-button:active, .forum-button:active {
            transform: translateY(0);
        }

        .sponsor-button::before, .main-site-button::before, .group-chat-button::before, .forum-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .sponsor-button:hover::before, .main-site-button:hover::before, .group-chat-button:hover::before, .forum-button:hover::before {
            left: 100%;
        }

        .button-icon {
            width: 30px;
            height: 30px;
            margin-right: 12px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .sponsor-button, .main-site-button, .group-chat-button, .forum-button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>云云鬼才自建站</h1>
        <div class="button-container">
            <a href="https://eggyhub.top" class="main-site-button">
                <img src="./picture/eggyhub.png" alt="Eggyhub主站" class="button-icon">
                Eggyhub主站
            </a>
            <a href="./page/eggyhub/group/index.html" class="group-chat-button">
                <img src="./picture/group.png" alt="ECI相关群聊" class="button-icon">
                ECI相关群聊
            </a>
            <a href="./page/eggyhub/sponsor/index.html" class="sponsor-button">
                <img src="./picture/sponsor.png" alt="赞助" class="button-icon">
                Eggyhub赞助列表
            </a>
            <a href="./page/forum/index.html" class="forum-button">
                <img src="./picture/forum.png" alt="小论坛" class="button-icon">
                小论坛
            </a>
        </div>
    </div>

    <div class="footer">
        <p>联系邮箱：zyz2034688700@163.com</p>
        <p>© 2025 云云鬼才 | 蛋码研究院</p>
    </div>
</body>
</html>
